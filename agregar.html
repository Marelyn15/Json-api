<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bannerInicio" id="bannerInicio">
        <h1 class="bannerInicio__titulo">Json PlaceHolder</h1>
        <nav class="bannerInicio__nav">
            <ul class="bannerInicio__nav__lita">
                <li class="bannerInicio__nav__lista-1"><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h2>Agregar nuevo usuario: </h2>
    <div class="container" id="container2">
        <div action="formulario" class="container__form-2" id="form">
            
            <p class="container__form__datos-new" id="nuevoNombreId" placeholder="Nombre o ID">Ingresa nombre o ID: <input type="text" class="container__form__datos-new__input" id="input-nombreOid"></p>
           
            <p class="container__form__datos-new" id="nuevoTittle" placeholder="tittle">Ingresa titulo: <input type="text" class="container__form__datos-new__input" id="input-titulo"></p>

            <p class="container__form__datos-new" id="nuevoBody" placeholder="cuerpo">Ingresa el cuerpo: <input type="text" class="container__form__datos-new__input" id="input-cuerpo"></p>

            <button class="container__form__botones" id="enviar-1">Enviar</button>
                    
            <button class="container__form__botones" id="borrar-1">Borrar</button>

            <a href="index.html"  id="atras-formulario" ><button class="container__form__botones">Atras</button></a>

            <div class="container__form__resultado" id="container-resultado2">
                <h3> Nuevos Usuarios Agregados : </h3>
                <div id="resultado2"></div>
            </div>

        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/nuevousuario.js"></script>
</body>
</html>
